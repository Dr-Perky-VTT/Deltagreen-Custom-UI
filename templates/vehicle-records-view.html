<div class="dg-section">
  <div class="dg-section-title">VEHICLE RECORD</div>

  <div class="dg-form-group">
    <label class="dg-form-label">VEHICLE NAME</label>
    <input type="text" class="dg-form-input" data-dg-vehicle-field="name" />
  </div>

  <div class="dg-form-group">
    <label class="dg-form-label">MAKE / MODEL</label>
    <input type="text" class="dg-form-input" data-dg-vehicle-field="model" />
  </div>

  <div class="dg-form-group">
    <label class="dg-form-label">YEAR</label>
    <input type="text" class="dg-form-input" data-dg-vehicle-field="year" />
  </div>

  <div class="dg-form-group">
    <label class="dg-form-label">PLATE / ID</label>
    <input type="text" class="dg-form-input" data-dg-vehicle-field="plate" />
  </div>

  <div class="dg-form-group">
    <label class="dg-form-label">OWNER</label>
    <input type="text" class="dg-form-input" data-dg-vehicle-field="owner" />
  </div>

  <div class="dg-form-group">
    <label class="dg-form-label">NOTES</label>
    <textarea class="dg-form-textarea" data-dg-vehicle-field="notes"></textarea>
  </div>
</div>
